name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repos README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: codeSTACKr/rss-parser-action@v1
        with:
          feed-url: "https://andrewcfielding.substack.com/feed/"
          max-posts: 5
          template: "- [TITLE](LINK) - PUBLISHED_DATE"
